databaseChangeLog:
  - changeSet:
      id: create-table-role
      author: roles-team
      changes:
        - createTable:
            tableName: Role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
